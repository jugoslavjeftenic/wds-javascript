<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midi Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="piano">
        <div data-note="C" class="key white"><span>Z</span></div>
        <div data-note="Db" class="key black"><span>S</span></div>
        <div data-note="D" class="key white"><span>X</span></div>
        <div data-note="Eb" class="key black"><span>D</span></div>
        <div data-note="E" class="key white"><span>C</span></div>
        <div data-note="F" class="key white"><span>V</span></div>
        <div data-note="Gb" class="key black"><span>G</span></div>
        <div data-note="G" class="key white"><span>B</span></div>
        <div data-note="Ab" class="key black"><span>H</span></div>
        <div data-note="A" class="key white"><span>N</span></div>
        <div data-note="Bb" class="key black"><span>J</span></div>
        <div data-note="B" class="key white"><span>M</span></div>
    </div>
</body>

</html>
